[loggers]
keys=root

[handlers]
keys=logfile

[formatters]
keys=logfileformatter

[logger_root]
level=DEBUG
handlers=logfile

[formatter_logfileformatter]
format=%(asctime)s [rhytHUEm] [%(levelname)s] - %(message)s

[handler_logfile]
class=handlers.RotatingFileHandler
level=NOTSET
args=(os.path.join(sys.path[0], 'logs/rhythuem.log'),'a',10485760,5)
formatter=logfileformatter
