[loggers]
keys=root

[handlers]
keys=logfile

[formatters]
keys=logfileformatter

[logger_root]
level=DEBUG
handlers=logfile

[formatter_logfileformatter]
format=%(asctime)s [rhytHUEm] [%(levelname)s] - %(message)s

[handler_logfile]
class=handlers.RotatingFileHandler
level=NOTSET
args=('/home/pi/rhytHUEm/logs/rhythuem.log','a',50000,20)
formatter=logfileformatter
